<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chocolate Shop</title>
</head>
<body>
    <header>
        <h1>CHOCOLATE ROOM</h1>
    </header>

    <div class="container">
        <div class="chocolate-options">
            <div class="chocolate-option">
                <img src="cadbury.jpg" alt="cadbury">
                <label>
                    <span class="chocolate-price">$20</span><input type="checkbox" data-name="cadbury" data-price="20"> Cadbury</label>
            </div>
            <div class="chocolate-option" >
                <img src="amul.jpg" alt="amul">
                <label>
                    <span class="chocolate-price">$30</span><input type="checkbox" data-name="amul" data-price="30"> Amul</label>
            </div>
            <div class="chocolate-option">
                <img src="kitkat.jpg" alt="kitkat">
                <label>
                    <span class="chocolate-price">$40</span><input type="checkbox" data-name="kitkat" data-price="40"> Kitkat</label>
            </div>
            <div class="chocolate-option">
                <img src="ForeroRocher.jpg" alt="ForeroRocher">
                <label>
                    <span class="chocolate-price">$50</span><input type="checkbox" data-name="ForeroRocher" data-price="50"> ForeroRocher</label>
            </div>
            <div class="chocolate-option">
                <img src="milkybar.jpg" alt="milkybar">
                <label>
                    <span class="chocolate-price">$60</span><input type="checkbox" data-name="milkybar" data-price="60"> Milkybar</label>
            </div>
            <div class="chocolate-option">
                <img src="munch.jpg" alt="munch">
                <label>
                    <span class="chocolate-price">$70</span><input type="checkbox" data-name="munch" data-price="70"> Munch</label>
            </div>
            <div class="chocolate-option">
                <img src="Toblerone.jpg" alt="Toblerone">
                <label>
                    <span class="chocolate-price">$80</span><input type="checkbox" data-name="Toblerone" data-price="80"> Toblerone</label>
            </div>
            <div class="chocolate-option">
                <img src="galaxy.jpg" alt="galaxy">
                <label>
                    <span class="chocolate-price">$90</span><input type="checkbox" data-name="galaxy" data-price="90"> Galaxy</label>
                </div>
                <div class="chocolate-option">
                    <img src="5star.jpg" alt="5star">
                    <label>
                        <span class="chocolate-price">$90</span><input type="checkbox" data-name="5star" data-price="90"> Galaxy</label>
                    </div>

        <div class="custom-pack">
            <h2>Custom Pack To Buy</h2>
            <ul id="selected-items"></ul>
            <p>Overall Price: $<span id="total-price">0.00</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
